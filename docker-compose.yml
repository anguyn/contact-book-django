services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: contact_book_postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME:-contact_book_db}
      POSTGRES_USER: ${DB_USER:-contact_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: Asia/Ho_Chi_Minh

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-contact_user} -d ${DB_NAME:-contact_book_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - contact-book-network

  # PgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contact_book_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@contactbook.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80

    ports:
      - "${PGADMIN_PORT:-5050}:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - contact-book-network

    depends_on:
      postgres:
        condition: service_healthy

  # Redis
  redis:
    image: redis:7-alpine
    container_name: contact_book_redis
    restart: unless-stopped

    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - contact-book-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  contact-book-network:
    driver: bridge
